{% extends 'admin/admintop.html' %}

{% block content %}

<div class=" content" >

    <html lang="en">
    <head>
        {% load static %}
        <title>
            Image
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
        <body >

            <div class="container ">
                <h3 class="alert alert-dark text-center text-white mb-5" style="width: 67rem;">
                    CUSTOMER DETAILS
                </h3>
                <div class="row">
                    <div class="col-sm-10">
                        <table class="table table-dark table-hover text-center text-white" >
                            <thead>
                                <tr>
                                    <th>FIRST NAME</th>
                                    <th>LAST NAME</th>
                                    <th>EMAIL</th>
                                    <th>ADDRESS</th>
                                    <th>PHONE NUMBER</th>
                                    <th>ACTION</th>
                                   
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in customers %}
                                <tr>
                                    <td>{{ p.first_name}}</td>
                                    <td>{{ p.last_name}}</td>
                                    <td>{{ p.email}}</td>
                                    <td>{{ p.address}}</td>
                                    <td>{{ p.phone}}</td>
                                    <td>
                                        <a class="btn btn-close-white btn-outline-dark" href="{% url 'delete_user' p.id %}">Delete</a>
                                    </td>
                                   
                                     
                                </tr>
                                {% endfor %}
                            </tbody> 
                    </div>
                </div>
            </div>
        </body>

        <style>
            .container{
                position: absolute;
                left: 25%;
                top: 27%;
            }
            
        </style>
        </html>

</div>

{% endblock %}
