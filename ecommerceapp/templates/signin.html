{% extends 'main.html' %}
{% block content %}


<div class="row pt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 pt-5">
        {% for message in messages %}
        <h5>
            <div class="alert alert-info mt-5 text-center">
                {{ message }}
            </div>
        </h5>
            {% endfor %}
    </div>
    <div class="col-md-4"></div>
</div>

<div class='row pb-5'>
    <div class='col-md-2'></div>
    <div class='col-md-8 mt-5 pb-5'>
        <div class="card p-3 bg-light" >
            <form method='post' class='post-form mx-auto' action="{% url 'signin' %}" style="width:80% ;" >
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h3 class="text-dark">Log In</h3>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Username</label>
                        <input type="text" name="username" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Password</label>
                        <input type="password" name="password" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <button type='submit' class='btn btn-info rounded-pill w-100 text-white'>LogIn</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
    <div class='col-md-2 p-5'></div>
</div>


{% endblock %}
