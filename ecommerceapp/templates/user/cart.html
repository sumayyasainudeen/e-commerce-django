{% extends 'user/usertop.html' %}
{% block content %}

<div class="index-body" style="padding-top: 100px;">

<div class="container mt-5">
    {% for i in cart %}

    <!-- {{ i.product.product_name}} -->
    <div class="row  border mb-2">
        <div class="col-md-4 p-2">
            <img src=" {{ i.product.product_image.url }}" alt="" width="150rem">
        </div>
        <div class="col-md-4 p-2 mx-auto pt-5">
            <h3>{{ i.product.product_name }}</h3>
                <h5>{{ i.product.product_description }}</h5>
                <h5>Rs.{{ i.product.product_price }}</h5>
           <div class="text-center">
        </div>
        </div>
        <div class="col-md-4 p-2 text-right  pt-5 ">
            <a href="{% url 'add_order' i.id %}" class="btn btn-success m-2 " style="width: 8rem;">Buy Now</a><br>
            <a class="btn btn-danger m-2" href="{% url 'remove_cart' i.id %}" style="width: 8rem;">Remove</a>
        </div>
    </div>

    {% endfor %}
<div class="text-center mt-5">
    <a href="#" class="btn btn-success pbtn mb-5">Buy All</a>
</div>
</div>
</div>


{% endblock %}
