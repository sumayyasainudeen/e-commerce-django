{% extends 'admin/admintop.html' %}

{% block content %}

<div class="content" >

   

            <div class="container">
                <h3 class="alert alert-dark text-center mb-5" style="width: 650px;">
                    Add Product Details
                </h3>
                    <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <label class="mt-3" for="css">Category</label>
                        <select class="form-control  " name="select" style="width: 650px;">
                            {% for i in category %}
                
                            <option value="{{ i.id }}">{{ i.category_name }}</option>
                
                            {% endfor %}
                        </select>
                        
                        <input type="text" name="productname" class="form-control mt-3" placeholder="Enter Product Name">
                        <input type="text" name="productdescription" class="form-control mt-3" placeholder="Enter Product Description">
                        <input type="number" name="Productprice" class="form-control mt-3" placeholder="Enter Product Price">
                        <label class="mt-3" for="css">Upload Photo</label>
                        <input type="file" name="file" accept="image/*" class="form-control   " style="width: 650px;">
                        
                        
                        
                        <button type="submit" class="btn btn-dark mt-3 " style="width: 650px;">Submit</button>
                    </form>

                    <div class="col-md-4">
                        {% for message in messages %}
                        <h5>
                            <div class="alert alert-success mt-5 text-center" style="width: 620px;">
                                {{ message }}
                            </div>
                        </h5>
                            {% endfor %}
                    </div>
            </div>
        </body>
        <style>
            .container{
                position: absolute;
                left: 30%;
                top: 27%;
            }
            input[type=text],[type=number]{
                width: 650px;
            }
            /* .btn{
                width: 600px;
            } */
        </style>
        </html>

</div>

{% endblock %}
